<div class="header bg-primary pb-3">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center pt-4">
                <div class="col-lg-12 col-12">
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a routerLink="../../dashboard"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a routerLink="../../users">Usuarios</a></li>
                            <li class="breadcrumb-item"><a routerLink="./">Crear</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form>
            <h6 class="heading-small text-muted mb-4">Informacion del usuario</h6>
            <div class="pl-lg-4" [formGroup]="userSellerForm">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-username">Nombre Completo</label>
                            <input type="text" id="input-username" class="form-control" placeholder="Name" formControlName="fullname">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-email">Correo electronico</label>
                            <input type="email" id="input-email" class="form-control" placeholder="yourweb.com" formControlName="email">
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-username">Telefono</label>
                            <input type="text" id="input-username" class="form-control" placeholder="Name" formControlName="fullname">
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
        </form>
        <div class="text-right">
            <button type="button" class="btn btn-success" (click)="createUser()">Save</button>
        </div>
    </div>
</div>
